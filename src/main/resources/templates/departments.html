<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de departamente</title>
    <link rel="stylesheet" href="/css/listaDepartamente.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<div>
    <header>
        <div th:replace="~{header :: header}">...</div>
    </header>
</div>

<div id="lista">

<h1>Lista de departamente</h1>
<table id="tabelListaDepartamente">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nume</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.departmentId}"></td>
        <td th:text="${department.departmentName}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
